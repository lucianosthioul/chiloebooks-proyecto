<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Enlace al CSS generado por Tailwind -->
  <link href="./salida/output.css" rel="stylesheet">

  <!-- Icono de la pestaña del navegador -->
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

  <!-- Librería de iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Fuente Poppins desde Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Chiloebooks - Colección de Ciencia Ficción</title>
</head>

<!-- Body con TailwindCSS -->
<body class="bg-brand-background text-brand-text font-poppins antialiased">

    <!-- Header con navegación -->
    <header class="border-b border-gray-200 sticky top-0 bg-white/80 backdrop-blur-sm z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo de chiloebooks -->
            <a href="/index.html" class="text-2xl font-bold text-gray-900 flex items-center">
                <img src="assets/img/chiloebooks.png" alt="Logo de Chiloebooks" class="h-8 me-2">
            </a>
            
            <!-- Menú de navegación -->
            <ul class="hidden md:flex items-center gap-8">
                <li><a href="/catalogo.html" class="text-sm font-semibold text-[rgb(29,29,31)] hover:text-blue-600 transition-all duration-200 font-poppins">Catálogo</a></li>
                <li><a href="/index.html#masVendidos" class="text-sm font-semibold text-[rgb(29,29,31)] hover:text-blue-600 transition-all duration-200 font-poppins">Más Vendidos</a></li>
                <li><a href="/nosotros.html" class="text-sm font-semibold text-[rgb(29,29,31)] hover:text-blue-600 transition-all duration-200 font-poppins">Nosotros</a></li>
                <li><a href="/contacto.html" class="bg-blue-600 text-white text-sm font-semibold px-4 py-2 rounded-full hover:bg-blue-700 transition-all duration-200 font-poppins">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <!-- Sección principal -->
        <section class="relative bg-gray-900 text-white h-80 flex items-center justify-center text-center">
            <!-- Imagen de fondo con opacidad reducida -->
            <div class="absolute inset-0">
                <img src="assets/img/cienciaficcion.png" alt="Atmósfera de Ciencia ficción" class="w-full h-full object-cover opacity-40">
            </div>
            
            <!-- Contenido superpuesto -->
            <div class="relative z-10 px-6">
                <h1 class="text-4xl md:text-6xl font-bold leading-tight">Futuros Distópicos</h1>
                <p class="text-lg md:text-xl mt-4 max-w-2xl mx-auto opacity-90">Una selección de historias de ciencia ficción que exploran futuros distópicos tan inquietantes como irresistibles.</p>
            </div>
        </section>

        <!-- Sección de la colección de libros de ciencia ficción -->
        <section class="container mx-auto px-6 py-16 md:py-24">
            <h2 class="text-3xl font-bold text-[rgb(29,29,31)] mb-10">Explora la Colección de Ciencia Ficción</h2>
            
            <!-- Grid responsivo para mostrar los libros de ciencia ficción -->
            <div id="booksGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                
                <!-- Libro 1: Battle Royale -->
                <button class="book-item bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-all duration-300 group flex flex-col text-left cursor-pointer"
                        data-title="Battle Royale"
                        data-author="Koushun Takami"
                        data-genre="Ciencia Ficcion"
                        data-price="10000"
                        data-cover="assets/img/battleroyale.webp"
                        data-isbn="978-1421565989"
                        data-synopsis="En un Japón alternativo, estudiantes de secundaria son forzados a participar en un juego mortal donde solo uno puede sobrevivir. Una crítica social sobre la violencia, el autoritarismo y la pérdida de la inocencia.">
                    <div class="aspect-[3/4] w-full flex-grow">
                        <img src="assets/img/battleroyale.webp" alt="Battle Royale" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                    </div>
                    <div class="p-4 text-center">
                        <h3 class="font-bold text-brand-text truncate mb-1">Battle Royale</h3>
                        <p class="text-sm text-gray-500">Koushun Takami</p>
                    </div>
                </button>
                
                <!-- Libro 2: El juego de Ender -->
                <button class="book-item bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-all duration-300 group flex flex-col text-left cursor-pointer"
                        data-title="El juego de Ender"
                        data-author="Orson Scott Card"
                        data-genre="Ciencia Ficcion"
                        data-price="11000"
                        data-cover="assets/img/ender.jpg"
                        data-isbn="978-0812550702"
                        data-synopsis="Ender Wiggin, un niño prodigio, es reclutado para entrenar en una escuela militar espacial para combatir una raza alienígena. La historia explora temas de liderazgo, moralidad y las consecuencias de la guerra.">
                    <div class="aspect-[3/4] w-full flex-grow">
                        <img src="assets/img/ender.jpg" alt="El juego de Ender" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                    </div>
                    <div class="p-4 text-center">
                        <h3 class="font-bold text-brand-text truncate mb-1">El juego de Ender</h3>
                        <p class="text-sm text-gray-500">Orson Scott Card</p>
                    </div>
                </button>

                <!-- Libro 3: ¿Sueñan los androides con ovejas eléctricas? -->
                <button class="book-item bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-all duration-300 group flex flex-col text-left cursor-pointer"
                        data-title="¿Sueñan los androides con ovejas eléctricas?"
                        data-author="Philip K. Dick"
                        data-genre="Ciencia Ficcion"
                        data-price="12000"
                        data-cover="assets/img/androides.webp"
                        data-isbn="978-0345404473"
                        data-synopsis="En un futuro post-apocalíptico, Rick Deckard caza androides rebeldes en una Tierra devastada. La novela que inspiró Blade Runner explora qué significa ser humano y la naturaleza de la empatía y la conciencia.">
                    <div class="aspect-[3/4] w-full flex-grow">
                        <img src="assets/img/androides.webp" alt="¿Sueñan los androides con ovejas eléctricas?" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                    </div>
                    <div class="p-4 text-center">
                        <h3 class="font-bold text-brand-text truncate mb-1">¿Sueñan los androides con ovejas eléctricas?</h3>
                        <p class="text-sm text-gray-500">Philip K. Dick</p>
                    </div>
                </button>

                <!-- Libro 4: La broma infinita -->
                <button class="book-item bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-all duration-300 group flex flex-col text-left cursor-pointer"
                        data-title="La broma infinita"
                        data-author="David Foster Wallace"
                        data-genre="Drama"
                        data-price="15900"
                        data-cover="assets/img/libros6.jpg"
                        data-isbn="978-0316066525"
                        data-synopsis="Una novela enciclopédica y posmoderna que entrelaza las historias de una academia de tenis, un centro de rehabilitación de drogas y una familia disfuncional, todo mientras buscan un misterioso cartucho de entretenimiento tan adictivo que resulta letal.">
                    <div class="aspect-[3/4] w-full flex-grow">
                        <img src="assets/img/libros6.jpg" alt="La broma infinita" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                    </div>
                    <div class="p-4 text-center">
                        <h3 class="font-bold text-brand-text truncate mb-1">La broma infinita</h3>
                        <p class="text-sm text-gray-500">David Foster Wallace</p>
                    </div>
                </button>

                <!-- Libro 5: Dune -->
                <button class="book-item bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-all duration-300 group flex flex-col text-left cursor-pointer"
                        data-title="Dune"
                        data-author="Frank Herbert"
                        data-genre="Ciencia Ficcion"
                        data-price="15000"
                        data-cover="assets/img/dune.webp"
                        data-isbn="978-0441172719"
                        data-synopsis="En el planeta desértico Arrakis, Paul Atreides se convierte en líder de los Fremen y descubre su destino como mesías. Una épica de ciencia ficción que aborda política, religión, ecología y poder en un universo complejo.">
                    <div class="aspect-[3/4] w-full flex-grow">
                        <img src="assets/img/dune.webp" alt="Dune" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                    </div>
                    <div class="p-4 text-center">
                        <h3 class="font-bold text-brand-text truncate mb-1">Dune</h3>
                        <p class="text-sm text-gray-500">Frank Herbert</p>
                    </div>
                </button>

                <!-- Libro 6: La larga marcha -->
                <button class="book-item bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-all duration-300 group flex flex-col text-left cursor-pointer"
                        data-title="La larga marcha"
                        data-author="Stephen King"
                        data-genre="Terror"
                        data-price="9000"
                        data-cover="assets/img/lalargamarcha.jpg"
                        data-isbn="978-0451196712"
                        data-synopsis="Cien adolescentes participan en una marcha donde deben mantener un ritmo constante o enfrentar la muerte. Una alegoría distópica sobre la competencia, la supervivencia y la deshumanización en una sociedad autoritaria.">
                    <div class="aspect-[3/4] w-full flex-grow">
                        <img src="assets/img/lalargamarcha.jpg" alt="La larga marcha" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                    </div>
                    <div class="p-4 text-center">
                        <h3 class="font-bold text-brand-text truncate mb-1">La larga marcha</h3>
                        <p class="text-sm text-gray-500">Stephen King</p>
                    </div>
                </button>
                
            </div>
        </section>
    </main>
    
    <!-- Modal para mostrar detalles de libros (oculto inicialmente) -->
    <div id="bookModal" class="fixed inset-0 bg-black/75 flex items-center justify-center p-4 z-50 opacity-0 invisible pointer-events-none transition-all duration-300">
        <div id="modalContent" class="bg-gray-800 text-white rounded-lg shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto relative">
            <!-- Botón para cerrar el modal -->
            <button id="closeModalButton" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <!-- Contenido del modal -->
            <div class="p-8 md:p-10 flex flex-col md:flex-row gap-8">
                <!-- Imagen de la portada del libro -->
                <div class="md:w-1/3 flex-shrink-0">
                    <img id="modal-book-cover" src="" alt="Portada del libro" class="w-full h-64 md:h-80 object-cover rounded-md shadow-lg">
                </div>

                <!-- Información del libro -->
                <div class="md:w-2/3">
                    <h2 id="modal-book-title" class="text-3xl font-bold leading-tight mb-2"></h2>
                    <p class="text-lg text-gray-300 mb-4">por <span id="modal-book-author" class="font-semibold"></span></p>
                    
                    <!-- Género del libro -->
                    <div class="mb-4">
                        <span id="modal-book-genre" class="bg-sky-700 text-white text-xs font-semibold px-3 py-1 rounded-full"></span>
                    </div>

                    <!-- Sinopsis del libro -->
                    <p id="modal-book-synopsis" class="text-gray-400 leading-relaxed mb-6"></p>
                    
                    <!-- ISBN del libro -->
                    <div class="border-t border-gray-700 pt-4">
                        <p class="text-sm text-gray-500">Número de Serie: <span id="modal-book-isbn" class="font-mono"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="border-t border-gray-200">
        <div class="container mx-auto px-6 py-8 text-center text-[rgb(107,114,128)]">
            <p class="text-sm">&copy; 2025 Chiloebooks.</p>
        </div>
    </footer>

    <!-- Script para el funcionamiento del modal -->
    <script src="assets/js/modal.js"></script>
</body>
</html>
